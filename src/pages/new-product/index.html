<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Copy Mania-Controle</title>

	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;1,300&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../../../global.css">

	<link rel="stylesheet" type="text/css" href="./style.css">

</head> 
<body>
	<header>
		<div>
			<img src="../../../src/img/logo.png">
			<h1>Dashetoboard</h1>
		</div>
		<button>Menu</button>
	</header>
	
	<main>
			<nav>
					<ul>
						<li  ><a href="../../../index.html">Produtos</a></li>
						
						<li class="active" ><a href="index.html">Novo Produto</a></li>
						
						<li><a href="#">Categorias</a></li>
						
						<li><a href="#">Novo Categoria</a></li>
	
					</ul>
				</nav>
		<div class="container-form">
			<form  autocomplete="on" >
				<label for="">
					<input 
					 type="text"
					 name="name" 
					 placeholder="Descrição">
				</label>

				<h3>Detales do Produto</h3>
				<textarea 
				 name="descricao" 
				 class="input-product" 
				 cols="30" 
				 rows="10" 
				 placeholder="Detales do Produto">
				</textarea>

				<label for="">
					<legend>R$ A vista</legend>
					<input 
					 type="text" 
					 name="valorAvista"
					 class="input-product"
					 >
				</label>

				<label for="">
					<legend>R$ A prazo</legend>
					<input 
					 type="text"
					 name="valorAprazo"
					 class="input-product"
					 >
				</label>

				<label for="">
					<legend>Parcelas</legend>
					<input 
					 type="namber" 
					 name="parcelas"
					 class="input-product"
					 >
				</label>
				
				<select id="list-category" class="input-product" name="categoria">
					
				</select>

				<select name="status" class="input-product">
					<option value="">--Status--</option>
					<option value="destaque">Destacar na Home</option>
					<option value="indisponivel">Indisponivel</option>
				</select>

				<label for="">
					<input type="file" class="input-product" name="imagem">
				</label>
			
				<div class="grup-button">
					<button type="reset" >Limpar</button>
					<button type="button" id="submit" >Salvar</button>
				</div>

			</form>	

			<div>
				<ul>
					<li>
							<img src="../../../img-demo/demo.jpg" >
							<strong>Epson multfuncional ecotank L3150</strong>
							<span>A vista: R$120,00r</span>
							<span>Ou em até 10 x R$230,00</span>
	
							<div class="grup-button space-btn">
								<button>Edita</button>
								<button>Excluir</button>
							</div>
							
						</li>
				</ul>
			</div>
		</div>

	</main>

	<script type="text/javascript" src="../../services/list-categories.js" ></script>
	<script type="text/javascript" src="../../services/create-product.js" ></script>

</body>
</html>
